<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fMP4 Streaming</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #1a1a1a;
        color: #ccc;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
        justify-content: space-between;
      }

      .status-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #dc3545;
      }

      .status-dot.connected {
        background: #28a745;
      }

      input {
        width: 100%;
        padding: 10px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #ccc;
        margin-bottom: 15px;
        font-family: monospace;
      }

      .video-container {
        position: relative;
        background: #000;
        margin-bottom: 15px;
        aspect-ratio: 16 / 9;
      }

      video {
        width: 100%;
        height: 100%;
        display: block;
      }

      .play-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .play-overlay.hidden {
        display: none;
      }

      .play-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 3px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-icon {
        width: 0;
        height: 0;
        margin-left: 4px;
        border-left: 20px solid white;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
      }

      .stop-button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .stop-button:hover:not(:disabled) {
        background: #c82333;
      }

      .stop-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .info-card {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 4px;
      }

      .info-card h3 {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      .info-card .value {
        font-size: 16px;
        color: #fff;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div class="status-left">
          <div class="status-dot" id="statusDot"></div>
          <div id="statusText">Ready</div>
        </div>
        <button class="stop-button" id="stopButton" disabled>Stop</button>
      </div>

      <input type="text" id="urlInput" placeholder="Enter RTSP URL, file path, HTTP URL, etc." value="rtsp://camera.local/stream" />

      <div class="video-container">
        <video id="video" controls muted autoplay></video>
        <div class="play-overlay" id="playOverlay">
          <div class="play-button">
            <div class="play-icon"></div>
          </div>
        </div>
      </div>

      <div class="info-grid">
        <div class="info-card">
          <h3>Codecs</h3>
          <div class="value" id="videoCodecs" style="font-size: 12px; word-break: break-all">-</div>
        </div>
        <div class="info-card">
          <h3>MediaSource State</h3>
          <div class="value" id="mediaSourceState">-</div>
        </div>
        <div class="info-card">
          <h3>Resolution</h3>
          <div class="value" id="resolution">-</div>
        </div>
        <div class="info-card">
          <h3>Buffer State</h3>
          <div class="value" id="bufferState">-</div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const playOverlay = document.getElementById('playOverlay');
      const stopButton = document.getElementById('stopButton');
      const urlInput = document.getElementById('urlInput');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const videoCodecsEl = document.getElementById('videoCodecs');
      const mediaSourceStateEl = document.getElementById('mediaSourceState');
      const resolutionEl = document.getElementById('resolution');
      const bufferStateEl = document.getElementById('bufferState');

      let ws = null;
      let mediaSource = null;
      let sourceBuffer = null;
      let hasPlayed = false;

      // Simple buffer
      const buf = new Uint8Array(2 * 1024 * 1024);
      let bufLen = 0;

      // Detect supported codecs for fMP4
      function detectSupportedCodecs() {
        const MSE = window.ManagedMediaSource || window.MediaSource;
        if (!MSE || !MSE.isTypeSupported) {
          return '';
        }

        const testCodecs = [
          'avc1.640029', // H.264 High 4.1
          'hvc1.1.6.L153.B0', // H.265 Main 5.1
          'av01.0.00M.08', // AV1 Main Profile, level 2.0
          'mp4a.40.2', // AAC-LC
          'flac', // FLAC
          'opus', // Opus
        ];

        const supported = [];
        for (const codec of testCodecs) {
          const mimeType = codec.startsWith('mp4a') || codec === 'flac' || codec === 'opus' ? `audio/mp4; codecs="${codec}"` : `video/mp4; codecs="${codec}"`;

          if (MSE.isTypeSupported(mimeType)) {
            supported.push(codec);
          }
        }

        return supported.join(',');
      }

      function updateStatus(connected, text) {
        if (connected) {
          statusDot.classList.add('connected');
        } else {
          statusDot.classList.remove('connected');
        }
        statusText.textContent = text;
      }

      function stopStream() {
        console.log('Stopping stream...');

        // Close WebSocket
        if (ws) {
          ws.close();
          ws = null;
        }

        // Stop video and reset
        video.pause();
        video.src = '';

        // Reset MediaSource
        if (mediaSource) {
          if (mediaSource.readyState === 'open') {
            mediaSource.endOfStream();
          }
          mediaSource = null;
        }
        sourceBuffer = null;

        // Reset buffer
        bufLen = 0;

        // Reset playback state
        hasPlayed = false;

        // Reset UI
        videoCodecsEl.textContent = '-';
        mediaSourceStateEl.textContent = '-';
        resolutionEl.textContent = '-';
        bufferStateEl.textContent = '-';
        updateStatus(false, 'Ready');

        // Show play overlay, disable stop button
        playOverlay.classList.remove('hidden');
        stopButton.disabled = true;
      }

      function createMediaSource() {
        // Support both MediaSource and ManagedMediaSource (Safari 17+)
        const MSE = window.ManagedMediaSource || window.MediaSource;

        if (!MSE) {
          console.error('MediaSource not supported');
          updateStatus(false, 'MediaSource not supported');
          return null;
        }

        console.log('Creating MediaSource...');
        const ms = new MSE();
        video.src = URL.createObjectURL(ms);
        video.srcObject = null;

        ms.addEventListener('sourceopen', () => {
          console.log('MediaSource opened, waiting for codec string from server...');
          mediaSourceStateEl.textContent = 'open';
        });

        ms.addEventListener('sourceended', () => {
          console.log('MediaSource ended');
          mediaSourceStateEl.textContent = 'ended';
        });

        ms.addEventListener('sourceclose', () => {
          console.log('MediaSource closed');
          mediaSourceStateEl.textContent = 'closed';
        });

        return ms;
      }

      function createSourceBuffer(codecString) {
        const MSE = window.ManagedMediaSource || window.MediaSource;
        const mimeType = `video/mp4; codecs="${codecString}"`;

        console.log('Creating SourceBuffer with MIME type:', mimeType);

        if (!MSE.isTypeSupported(mimeType)) {
          console.error('MIME type not supported:', mimeType);
          updateStatus(false, 'Codec not supported: ' + codecString);
          return false;
        }

        sourceBuffer = mediaSource.addSourceBuffer(mimeType);
        sourceBuffer.mode = 'segments';
        console.log('SourceBuffer created successfully');
        updateStatus(true, 'Streaming');

        sourceBuffer.addEventListener('updateend', () => {
          // Check if video has error or MediaSource is closed
          if (video.error || !mediaSource || mediaSource.readyState !== 'open') {
            bufLen = 0; // Clear buffer
            return;
          }

          // Flush buffered data if available
          if (!sourceBuffer.updating && bufLen > 0) {
            try {
              const data = buf.slice(0, bufLen);
              sourceBuffer.appendBuffer(data);
              bufLen = 0;
              console.log('Flushed', data.byteLength, 'bytes from buffer');
            } catch (error) {
              console.error('Error flushing buffer:', error);
            }
          }

          // Update buffer state
          if (sourceBuffer.buffered.length > 0) {
            const buffered = sourceBuffer.buffered.end(0) - video.currentTime;
            bufferStateEl.textContent = `${buffered.toFixed(1)}s`;
          }

          // Auto-play ONCE when we have enough data
          if (!hasPlayed && video.paused && video.readyState >= 2) {
            console.log('Auto-playing video');
            hasPlayed = true;
            video.play().catch((err) => {
              console.error('Auto-play failed:', err);
            });
          }
        });

        return true;
      }

      async function handleBinaryData(data) {
        let arrayBuffer = data;
        if (data instanceof Blob) {
          arrayBuffer = await data.arrayBuffer();
        }

        const chunk = new Uint8Array(arrayBuffer);

        if (!sourceBuffer) {
          console.warn('SourceBuffer not ready, dropping chunk');
          return;
        }

        // Check if video element has an error
        if (video.error) {
          console.error('Video element has error, cannot append buffer:', video.error);
          return;
        }

        // Check if MediaSource is in correct state
        if (!mediaSource || mediaSource.readyState !== 'open') {
          console.warn('MediaSource not open, dropping chunk');
          return;
        }

        if (sourceBuffer.updating || bufLen > 0) {
          // Buffer while SourceBuffer is busy
          if (bufLen + chunk.byteLength <= buf.byteLength) {
            buf.set(chunk, bufLen);
            bufLen += chunk.byteLength;
          } else {
            console.error('Buffer overflow! Dropping chunk');
          }
        } else {
          // Append directly
          try {
            sourceBuffer.appendBuffer(arrayBuffer);
          } catch (error) {
            console.error('Error appending:', error);
            if (video.error) {
              console.error('Video error details:', video.error);
            }
          }
        }
      }

      async function startStream() {
        console.log('Starting fMP4 stream...');

        const url = urlInput.value.trim();
        if (!url) {
          console.error('No URL provided');
          updateStatus(false, 'No URL provided');
          return;
        }

        updateStatus(false, 'Connecting...');

        // Create MediaSource first
        mediaSource = createMediaSource();
        if (!mediaSource) {
          return;
        }

        // Connect to WebSocket server
        ws = new WebSocket('ws://localhost:8080');

        ws.addEventListener('open', () => {
          console.log('WebSocket connected');
          updateStatus(true, 'Connected');

          const supportedCodecs = detectSupportedCodecs();
          console.log('Sending play request with URL and codecs:', url, supportedCodecs);
          ws.send(
            JSON.stringify({
              type: 'play',
              url,
              supportedCodecs,
            }),
          );
        });

        ws.addEventListener('message', async (event) => {
          if (event.data instanceof ArrayBuffer || event.data instanceof Blob) {
            handleBinaryData(event.data);
            return;
          }

          const data = JSON.parse(event.data);

          if (data.type === 'mse') {
            console.log('Received MSE codec string from server:', data.value);
            console.log('Stream resolution:', data.resolution);

            videoCodecsEl.textContent = data.value || 'none';
            resolutionEl.textContent = `${data.resolution.width}x${data.resolution.height}`;

            // Create SourceBuffer with codec string from server
            if (mediaSource && mediaSource.readyState === 'open') {
              const success = createSourceBuffer(data.value);
              if (!success) {
                stopStream();
              }
            } else {
              console.warn('MediaSource not ready yet, waiting...');
              // Wait for sourceopen event
              mediaSource.addEventListener(
                'sourceopen',
                () => {
                  const success = createSourceBuffer(data.value);
                  if (!success) {
                    stopStream();
                  }
                },
                { once: true },
              );
            }
          } else if (data.type === 'end') {
            console.log('Stream ended');
            updateStatus(false, 'Stream ended');

            if (sourceBuffer && !sourceBuffer.updating && bufLen > 0) {
              sourceBuffer.appendBuffer(buf.slice(0, bufLen));
              bufLen = 0;
            }

            if (mediaSource && mediaSource.readyState === 'open') {
              setTimeout(() => {
                if (mediaSource.readyState === 'open') {
                  mediaSource.endOfStream();
                }
              }, 100);
            }
          } else if (data.type === 'error') {
            console.error('Server error:', data.value);
            updateStatus(false, 'Error: ' + data.value);
            stopStream();
          }
        });

        ws.addEventListener('close', () => {
          console.log('WebSocket disconnected');
          stopStream();
        });

        ws.addEventListener('error', (error) => {
          console.error('WebSocket error:', error);
          updateStatus(false, 'Connection error');
        });

        // Hide play overlay, enable stop button
        playOverlay.classList.add('hidden');
        stopButton.disabled = false;
      }

      console.log('fMP4 Streaming Client initialized');
      console.log('MediaSource supported:', 'MediaSource' in window || 'ManagedMediaSource' in window);
      updateStatus(false, 'Ready');

      playOverlay.addEventListener('click', () => {
        console.log('Play button clicked');
        startStream().catch((error) => {
          console.error('Failed to start stream:', error);
          updateStatus(false, 'Connection failed');
          playOverlay.classList.remove('hidden');
          stopButton.disabled = true;
        });
      });

      stopButton.addEventListener('click', () => {
        stopStream();
      });
    </script>
  </body>
</html>
