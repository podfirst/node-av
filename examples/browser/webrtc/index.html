<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Streaming</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #1a1a1a;
        color: #ccc;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
        justify-content: space-between;
      }

      .status-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #dc3545;
      }

      .status-dot.connected {
        background: #28a745;
      }

      input {
        width: 100%;
        padding: 10px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #ccc;
        margin-bottom: 15px;
        font-family: monospace;
      }

      .video-container {
        position: relative;
        background: #000;
        margin-bottom: 15px;
        aspect-ratio: 16 / 9;
      }

      video {
        width: 100%;
        height: 100%;
        display: block;
      }

      .play-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .play-overlay.hidden {
        display: none;
      }

      .play-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 3px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-icon {
        width: 0;
        height: 0;
        margin-left: 4px;
        border-left: 20px solid white;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
      }

      .stop-button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .stop-button:hover:not(:disabled) {
        background: #c82333;
      }

      .stop-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .info-card {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 4px;
      }

      .info-card h3 {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      .info-card .value {
        font-size: 16px;
        color: #fff;
        font-family: monospace;
      }

      .talkback-container {
        margin: 15px 0;
      }

      .talkback-button {
        width: 100%;
        height: 56px;
        border-radius: 8px;
        background: #2a2a2a;
        border: 2px solid #444;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 15px;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .talkback-button:hover {
        background: #333;
        border-color: #555;
      }

      .talkback-button.active {
        background: #dc3545;
        border-color: #dc3545;
        color: white;
      }

      .talkback-button.active:hover {
        background: #c82333;
        border-color: #c82333;
      }

      .mic-icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div class="status-left">
          <div class="status-dot" id="statusDot"></div>
          <div id="statusText">Ready</div>
        </div>
        <button class="stop-button" id="stopButton" disabled>Stop</button>
      </div>

      <input type="text" id="urlInput" placeholder="Enter RTSP URL, file path, HTTP URL, etc." value="rtsp://camera.local/stream" />

      <div class="video-container">
        <video id="video" controls muted autoplay></video>
        <div class="play-overlay" id="playOverlay">
          <div class="play-button">
            <div class="play-icon"></div>
          </div>
        </div>
      </div>

      <div class="talkback-container">
        <button id="mic" class="talkback-button">
          <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z M17.3 11c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
            />
          </svg>
          <span id="micText">Click to Enable</span>
        </button>
      </div>

      <div class="info-grid">
        <div class="info-card">
          <h3>Connection State</h3>
          <div class="value" id="connectionState">-</div>
        </div>
        <div class="info-card">
          <h3>ICE State</h3>
          <div class="value" id="iceState">-</div>
        </div>
        <div class="info-card">
          <h3>Resolution</h3>
          <div class="value" id="resolution">-</div>
        </div>
        <div class="info-card">
          <h3>Bitrate</h3>
          <div class="value" id="bitrate">-</div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const playOverlay = document.getElementById('playOverlay');
      const stopButton = document.getElementById('stopButton');
      const urlInput = document.getElementById('urlInput');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const connectionStateEl = document.getElementById('connectionState');
      const iceStateEl = document.getElementById('iceState');
      const resolutionEl = document.getElementById('resolution');
      const bitrateEl = document.getElementById('bitrate');
      const micEl = document.getElementById('mic');
      const micTextEl = document.getElementById('micText');

      let ws = null;
      let pc = null;
      let mic = null;

      async function createPC() {
        const pc = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
        });

        pc.ontrack = (event) => {
          console.log('Received track:', event.track.kind);
        };

        const videoTransceiver = pc.addTransceiver('video', { direction: 'recvonly' });
        const audioTransceiver = pc.addTransceiver('audio', { direction: 'recvonly' });
        mic = pc.addTransceiver('audio', { direction: 'sendonly' });

        document.getElementById('video').srcObject = new MediaStream([videoTransceiver.receiver.track, audioTransceiver.receiver.track]);

        return pc;
      }

      function updateStatus(connected, text) {
        if (connected) {
          statusDot.classList.add('connected');
        } else {
          statusDot.classList.remove('connected');
        }
        statusText.textContent = text;
      }

      function stopStream() {
        console.log('Stopping stream...');

        // Close peer connection
        if (pc) {
          pc.close();
          pc = null;
        }

        // Close WebSocket
        if (ws) {
          ws.close();
          ws = null;
        }

        // Stop video
        video.srcObject = null;

        // Reset UI
        connectionStateEl.textContent = '-';
        iceStateEl.textContent = '-';
        resolutionEl.textContent = '-';
        bitrateEl.textContent = '-';
        micEl.classList.remove('active');
        micTextEl.textContent = 'Click to Enable';
        updateStatus(false, 'Ready');

        // Show play overlay, disable stop button
        playOverlay.classList.remove('hidden');
        stopButton.disabled = true;
      }

      async function startStream() {
        console.log('Starting WebRTC stream...');

        const url = urlInput.value.trim();
        if (!url) {
          console.error('No URL provided');
          updateStatus(false, 'No URL provided');
          return;
        }

        updateStatus(false, 'Connecting...');

        // Connect to WebSocket server
        pc = await createPC();
        ws = new WebSocket('ws://localhost:8081');

        ws.addEventListener('open', () => {
          console.log('WebSocket connected');
          updateStatus(true, 'Connected');

          // Connection state
          pc.onconnectionstatechange = () => {
            console.log('Connection state:', pc.connectionState);
            connectionStateEl.textContent = pc.connectionState;
            updateStatus(pc.connectionState === 'connected', pc.connectionState);
          };

          // ICE connection state
          pc.oniceconnectionstatechange = () => {
            console.log('ICE state:', pc.iceConnectionState);
            iceStateEl.textContent = pc.iceConnectionState;
          };

          pc.onicecandidate = (ev) => {
            if (!ev.candidate) return;
            console.log('Sending ICE candidate to server', ev.candidate.candidate);
            const msg = { type: 'webrtc/candidate', value: ev.candidate.candidate };
            ws.send(JSON.stringify(msg));
          };

          pc.createOffer()
            .then((offer) => pc.setLocalDescription(offer))
            .then(() => {
              console.log('Negotiating...');
              updateStatus(true, 'Negotiating...');

              console.log('Sending SDP offer to server for URL:', url);
              const msg = {
                type: 'webrtc/offer',
                value: pc.localDescription.sdp,
                url: url,
              };
              ws.send(JSON.stringify(msg));
            });
        });

        ws.addEventListener('message', (ev) => {
          const msg = JSON.parse(ev.data);
          if (msg.type === 'webrtc/candidate') {
            console.log('Received ICE candidate from server', msg.value);
            pc.addIceCandidate({ candidate: msg.value, sdpMid: '0' });
          } else if (msg.type === 'webrtc/answer') {
            console.log('Received SDP answer from server', msg.value);
            pc.setRemoteDescription({ type: 'answer', sdp: msg.value });
          } else if (msg.type === 'error') {
            console.error('Error from server:', msg.value);
            updateStatus(false, 'Error: ' + msg.value);
            stopStream();
          } else if (msg.type === 'end') {
            console.log('Stream ended by server');
            updateStatus(false, 'Stream ended');
            stopStream();
          }
        });

        ws.addEventListener('close', () => {
          console.log('WebSocket disconnected');
          stopStream();
        });

        // Hide play overlay, enable stop button
        playOverlay.classList.add('hidden');
        stopButton.disabled = false;
      }

      console.log('WebRTC Streaming Client initialized');
      console.log('RTCPeerConnection supported:', 'RTCPeerConnection' in window);
      updateStatus(false, 'Ready');

      playOverlay.addEventListener('click', () => {
        console.log('Play button clicked');
        startStream().catch((error) => {
          console.error('Failed to start stream:', error);
          updateStatus(false, 'Connection failed');
          playOverlay.classList.remove('hidden');
          stopButton.disabled = true;
        });
      });

      micEl.addEventListener('click', async () => {
        if (!pc || !mic) {
          return;
        }

        if (micEl.classList.contains('active')) {
          micEl.classList.remove('active');
          micTextEl.textContent = 'Click to Enable';
          console.log('Talkback disabled');
          await mic?.sender.replaceTrack(null);
        } else {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioTrack = stream.getAudioTracks()[0];
            await mic?.sender.replaceTrack(audioTrack);
            micEl.classList.add('active');
            micTextEl.textContent = 'Talkback Active';
            console.log('Talkback enabled');
          } catch (error) {
            console.error('Failed to access microphone:', error);
            alert('Failed to access microphone. Please grant permission.');
          }
        }
      });

      stopButton.addEventListener('click', () => {
        stopStream();
      });
    </script>
  </body>
</html>
